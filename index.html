<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>民生警务</title>
  <link rel="stylesheet" href="./static/viewer.min.css">
  <script>
    if (window.location.href.indexOf('source=G') >= 0) {
      document.write('<script  src=\'./static/third_common.js\'><\/script>')
    } else if (window.location.href.indexOf('source=M') >= 0) {
      document.write('<script src="./static/exif.min.js"><\/script>')
    }
  </script>
  <script>
    (function () {
      var ua = window.navigator.userAgent
      var browserCls = []
      if (/android/i.test(ua)) {
        browserCls.push('android')
      }
      if (/os x/i.test(ua)) {
        browserCls.push('ios')
      }
      if (/micromessenger/i.test(ua)) {
        browserCls.push('wechat')
      }
      if (window.isMobile) {
        browserCls.push('mobile')
      } else {
        browserCls.push('desktop')
      }
      document.documentElement.className += ' ' + browserCls.join(' ')
    }())

    function getMapInfoCallback (data) {
      var setItemEvent = new Event('setItemEvent')
      setItemEvent.mapData = data
      window.dispatchEvent(setItemEvent)
    }

    function searchCallback (data) {
      var searchCallback = new Event('searchCallback')
      searchCallback.searchData = data
      window.dispatchEvent(searchCallback)
    }

    function mapSubmit (data) {
      var mapSubmit = new Event('mapSubmit')
      mapSubmit.submitData = data
      window.dispatchEvent(mapSubmit)
    }
  </script>
</head>
<body>
<div id="app"></div>
</body>
<script language="javascript" type="text/javascript" src="https://mapapi.careland.com.cn/mobile/api/?key=6302756d6a93c4190b745564&v=1.0" charset="utf-8"></script>
</html>
