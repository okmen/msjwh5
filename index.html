  <script>
    (function () {
      var ua = window.navigator.userAgent
      var browserCls = []
      if (/android/i.test(ua)) {
        browserCls.push('android')
      }
      if (/os x/i.test(ua)) {
        browserCls.push('ios')
      }
      if (/micromessenger/i.test(ua)) {
        browserCls.push('wechat')
      }
      if (window.isMobile) {
        browserCls.push('mobile')
      } else {
        browserCls.push('desktop')
      }
      document.documentElement.className += ' ' + browserCls.join(' ')
    }())

    function getMapInfoCallback (data) {
      var setItemEvent = new Event('setItemEvent')
      setItemEvent.mapData = data
      window.dispatchEvent(setItemEvent)
    }

    function searchCallback (data) {
      var searchCallback = new Event('searchCallback')
      searchCallback.searchData = data
      window.dispatchEvent(searchCallback)
    }

    function mapSubmit (data) {
      var mapSubmit = new Event('mapSubmit')
      mapSubmit.submitData = data
      window.dispatchEvent(mapSubmit)
    }
  </script>
